<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAdultPage.css">
    <script src="script.js" defer></script>
    <title>HBO Max</title>
</head>
<body>
    <header class="logo">
        <img src="hbo-max-logo.png" alt="hbo max logo">
    </header>
    <h1 id="create-profile">Create Profile</h1>
    <main>
        <aside>
            <img src="user.png" alt="create profile img">
        </aside>
        <label for="name" id="label-name">
            <input type="text" id="name" placeholder="Name">
        </label>

        <div class="themes">
           <input type="button" id="blue"></input>
           <input type="button" id="pink"></input>
           <input type="button" id="green"></input>
        </div>
    </main>
    <footer class="btn">
        <div id="save-btn">
            <button >SAVE</button>
        </div>
        <div id="cancel-btn">
            <a href="index.html"><button>CANCEL</button></a>
        </div>
    </footer>
</body>
</html>
